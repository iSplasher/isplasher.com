{% macro project_detail(project) %}
    <form action="adminadd" method="post" name="{{ tag_name }}">
    <ul> {{ name }}
        {% for f_name, f in varargs %}
        <li><span>{{ f_name }}:</span> {{ f }}</li>
        {% endfor %}
        <li><button type="submit">Submit {{ name }}</button></li>
    </ul>
    </form>
{% endmacro %}
